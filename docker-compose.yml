version: '3.8'

services:
  users.api:
    container_name: vos-usersapi
    image: ${DOCKER_REGISTRY}/usersapi:${TAG}
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "6001:80"
    networks:
      - backend

  webappsite:
    container_name: vos-webapp
    image: ${DOCKER_REGISTRY}/webappsite:${TAG}
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - HOST_USERS_API=vos-usersapi
    ports:
      - "5001:80"
    networks:
      - frontend

networks:
  frontend:
    external: true
  backend:
